			p, button{

			}
			.selected{
			  background-color: red;
			  color: white;
			}
			.xMarksTheSpot{
				position: relative;
			}
			.xMarksTheSpot::before, .xMarksTheSpot::after {
				content: '';
				width: 100%;
				position: absolute;
				right: 0;
				top: 50%;
			}
			.xMarksTheSpot::before {
				border-bottom: 4px solid black;
				-webkit-transform: skewY(-45deg);
				transform: skewY(-45deg);
			}
			.xMarksTheSpot::after {
				border-bottom: 4px solid black;
				-webkit-transform: skewY(45deg);
				transform: skewY(45deg);
			}
		</style>
		<script>
			$( document ).ready(function(){
				  /* choose numbers from table and show changes in table */
				  $( "#random" ).click(function() {
					const number = 0 + Math.floor(Math.random() * 99);
					console.log(number);
					let suggested;
					$('td').each(function(index) {
						if (parseInt($(this).text()) === number) {
							suggested = $(this);
						} else {
							$(this).removeClass('selected');
						}
					})
					suggested.addClass('selected');
				  });
				  
				});
		</script>
